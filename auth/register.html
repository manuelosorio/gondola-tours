  <body id="login">
    <main>
      <section>
        <div class="card__login">
          <div class="card--left">
            <form class="login" name="form">
              <div class="l-row">
                <div class="l-column--6">
                  <label>First Name</label>
                  <input class="input--border" type="text" name="first-name">
                </div>
                <div class="l-column--6">
                  <label>Last Name</label>
                  <input class="input--border" type="text" name="last-name">
                </div>
              </div>
              <div class="l-row">
                <div class="l-column--12">
                  <label>Email</label>
                  <input class="input--border" type="email" name="email" data-validation="email">
                </div>
              </div>
              <div class="l-row">
                <div class="l-column--6">
                  <label>Password</label>
                  <input class="input--border" type="password" name="new-password">
                </div>
                <div class="l-column--6">
                  <label>Confirm Password</label>
                  <input class="input--border" type="password" name="confirmPassword">
                </div>
              </div>
              <div class="l-row">
                <input>
              </div><a href="">Forgot Password</a>
              <input class="btn btn--square__login form--submit" type="submit" name="submit" value="Register">
            </form>
          </div>
          <div class="card--right"><a class="btn btn--square" href=""><i class="icon-google"></i>Login With Google</a><a class="btn btn--square" href=""><i class="icon-facebook"></i>Login With Facebook</a><a class="btn btn--underline btn--underline__white" href="login.html">Already a guest?</a></div>
        </div><a class="btn btn--underline btn--underline__white btn--forced" href="index.html">Return Home</a>
      </section>
    </main>
